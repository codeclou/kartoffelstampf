    <!-- HTML -->
    <ul>
        <li each={ notification, i in opts.notifications } class={ css.error }>
            <strong>{ notification.message }</strong><br>
            { notification.details }
        </li>
    </ul>
    <a onclick={ changeFont } if={ opts.notifications.length > 0 }>
        make font bigger
    </a>

    <!-- JAVASCRIPT -->
    <script>
        const self = this;

        //
        // METHODS
        //

        self.changeFont = () => {
            self.size = 30;
            self.styles();
        }

        //
        // STYLES
        //

        self.styles = () => {
            const styleProps = opts.felaMixin.mergeWithGlobalStyleProps({
                size: 10
            });
            const styles = {
                error: props => ({
                    fontSize: props.size + 'px',
                    color: 'red'
                }),
            };
            self.css = opts.felaMixin.renderAll(styles, styleProps);
        }

        //
        // INIT
        //
        self.css = { };
        self.styles();
        self.size = 20;
    </script>

</notification-bar>
